<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/excalibur@0.29.2"></script>
    <script src="towerDefence.js" type="module"></script>
  </head>
  <body>
    <div id="loginDiv">
      <input
        type="text"
        id="usernameInput"
        class="usernameInput"
        placeholder="username"
      />
      <button id="loginBtn">Login</button>
    </div>
    <div style="display: none; flex-direction: row" id="gameDiv">
      <div style="margin-right: 1rem">
        <canvas width="600" height="800" id="canvas1"></canvas>
        <div id="defenderSelector">
          <button id="shooterBtn">shooter</button>
          <button id="collectorBtn">collector</button>
          <p id="creditsDisplay">Credits:</p>
        </div>
      </div>
      <div>
        <canvas width="600" height="800" id="canvas2"></canvas>
      </div>
    </div>
  </body>
</html>
