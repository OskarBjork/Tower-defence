<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/excalibur@0.29.2"></script>
    <script src="towerDefence.js" type="module"></script>
  </head>
  <body>
    <div id="loginDiv">
      <form id="loginForm">
        <input
          type="text"
          id="usernameInput"
          class="usernameInput"
          placeholder="username"
        />
        <button type="submit" id="loginBtn">Login</button>
      </form>
    </div>
    <div id="registerDiv">
      <form id="registerForm">
        <input
          type="text"
          id="usernameRegisterInput"
          class="usernameInput"
          placeholder="username"
        />
        <button type="submit" id="registerBtn">Register</button>
      </form>
    </div>
    <div id="registerError">
      <p id="registerErrorText"></p>
    </div>
    <div style="display: none; flex-direction: row" id="gameDiv">
      <div style="margin-right: 1rem">
        <canvas width="600" height="800" id="canvas1"></canvas>
        <div id="defenderSelector">
          <button id="shooterBtn1">shooter</button>
          <button id="collectorBtn1">collector</button>
          <p id="creditsDisplay1">Credits:</p>
        </div>
      </div>
      <div>
        <canvas width="600" height="800" id="canvas2"></canvas>
        <div id="defenderSelector">
          <button id="shooterBtn2">shooter</button>
          <button id="collectorBtn2">collector</button>
          <p id="creditsDisplay2">Credits:</p>
        </div>
      </div>
    </div>
    <div id="bigRectangle">
      <p id="winnerDisplay" style="display: none">lololoolol</p>
    </div>
  </body>
</html>
